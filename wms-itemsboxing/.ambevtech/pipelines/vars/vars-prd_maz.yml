variables:
  environmentName: prd
  environmentApproval: "PRD_MAZ"
  privateCluster: true
  poolName: 'WMS-MAZ-PRD'
  
  ### Container settings ###
  containerRegistryConnection: 'acr-wms-maz'
  containerRegistryName: 'maz02514wmsscuprodacr.azurecr.io'
  helmReleaseName: "wms-items-boxing"
  helmNamespace: 'wms-t2'

  # build
  multiAcr: true

  ### Kubernetes settings ###
  datadogEnv: logco.warehouse.wmst2.maz.prd
  nodeSelectorAgentpool: "linuxpool"
  ingresshost: "wms-maz.ab-inbev.local"

  helmKubernetesCluster: 'maz-02514-wms-scu-prod-aks'
  helmAzureResourceGroup: 'maz-02514-wms-prod-rg'
  helmAksServiceConnection: 'ABI GLZ LOGISTICS MAZ PROD'
  helmChartPath: "PIPELINE-TEMPLATES/cd/step/helm/charts"
  helmValueFilePath: "$(Build.Repository.Name)/.ambevtech/pipelines/vars/helm"
  getHelmChartsFromArtifacts: true
  helmArtifactName: helmCharts
  helmOverrideValues: >
    image.repository=maz02514wmsscuprodacr.azurecr.io/$(dockerImageName)
    --set image.tag=$(Build.BuildNumber)
    --set datadog.version=$(Build.BuildNumber)
    --set ambevtech.uniqueKey=$(uniqueKey)
    --set datadog.env=$(datadogEnv)
    --set nodeSelector.agentpool=$(nodeSelectorAgentpool)
    --set ingress.hosts[0].host=$(ingresshost)

  # keyvault
  getSecrets: true
  azureSubscription: "ABI GLZ LOGISTICS MAZ PROD"
  KeyVaultName: "maz02514wmsscupkv"  
  SecretsFilter: "wms-servicebus-,wms-rabbit-"

  ### APIM settings ###
  apimEnabled: false
