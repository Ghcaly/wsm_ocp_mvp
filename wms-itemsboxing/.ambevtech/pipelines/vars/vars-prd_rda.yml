variables:
  environmentName: prd
  environmentApproval: "Production"
  privateCluster: true
  poolName: 'ambevtech-azagent-pool-1-revendas-prd-brs-1-lx'
  
  ### Container settings ###
  containerRegistryConnection: 'acr-revendas-prd'
  containerRegistryName: 'revendasprdbrsacr.azurecr.io'
  helmReleaseName: "wms-items-boxing"
  helmNamespace: 'wms-rda'

  # build
  multiAcr: true

  ### Kubernetes settings ###
  datadogEnv: logco.warehouse.wmst2.prd-revendas
  nodeSelectorAgentpool: "wms"
  ingresshost: "wmsrevendas.ambevtech.com.br"

  helmKubernetesCluster: 'aks-revendas-prd-brs-001'
  helmAzureResourceGroup: 'aks-001-rg-prd-brs'
  helmAksServiceConnection: 'aks-revendas-prd-brs-001'
  helmChartPath: "PIPELINE-TEMPLATES/cd/step/helm/charts"
  helmValueFilePath: "$(Build.Repository.Name)/.ambevtech/pipelines/vars/helm"
  getHelmChartsFromArtifacts: true
  helmArtifactName: helmCharts
  helmOverrideValues: >
    image.repository=revendasprdbrsacr.azurecr.io/$(dockerImageName)
    --set image.tag=$(Build.BuildNumber)
    --set datadog.version=$(Build.BuildNumber)
    --set ambevtech.uniqueKey=$(uniqueKey)
    --set datadog.env=$(datadogEnv)
    --set nodeSelector.agentpool=$(nodeSelectorAgentpool)
    --set ingress.hosts[0].host=$(ingresshost)
  
  # keyvault
  getSecrets: true
  azureSubscription: "ambevtech-logistica-wms-rda-rg-revendas-prd-brs"
  KeyVaultName: "kv-wms-rda-prd"  
  SecretsFilter: "wms-servicebus-,wms-rabbit-"
  
  ### APIM settings ###
  apimEnabled: false
